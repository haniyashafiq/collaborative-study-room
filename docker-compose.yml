services:
  db:
    image: postgres:15
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: studyuser
      POSTGRES_PASSWORD: studypass
      POSTGRES_DB: studyroom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studyuser"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: collaborative-study-room-backend
    container_name: backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://studyuser:studypass@db:5432/studyroom
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
    ports:
      - "5000:5000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 5000

volumes:
  postgres_data:

